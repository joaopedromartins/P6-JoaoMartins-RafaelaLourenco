<ui:composition template="../paginas/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

 	<link rel="stylesheet" type="text/css" href="../css/template.css" /> 
	
	<ui:define name="conteudo">
		<center>
			<h:outputText styleClass="txtconteudo"
				value="Preencha o formulário para entrar no nosso site." />
			<BR />
			<h:outputText styleClass="txtconteudo"
				value="Se já tiver uma conta, carregue no botão login em baixo." />
			<BR />

			<div id="container" class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row ">
					<div class="ui-grid-col-2" />
					<div class="ui-grid-col-8">
						<p:panel id="signup" header="Registo de Utilizador"
							 >
						<br />
						<img src="../imagens/jukebox.png" />
						<h:form>
							<h:outputText
								value="Se já tiver uma conta, carregue no botão em baixo para ir para a página de login." />
							<br />
							<br />
							<h:commandButton type="submit" value="Adicionar/Apagar Musicas" styleClass="btn"
								action="music.xhtml" />
							<h:commandButton type="submit" value="Ferramentas de Playlists" styleClass="btn"
								action="playlist" />
							<br />
						</h:form>
						</p:panel>
					</div>
					<div class="ui-grid-col-2" />
				</div>
			</div>
		</center>


	</ui:define>
</ui:composition>
